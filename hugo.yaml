baseURL: https://blog.omegaup.com/
languageCode: 'es-MX'
title: omegaUp blog
description: Incrementando el talento de Ingeniería de Software en América Latina

theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /posts
      weight: 5
    - name: Buscar
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/omegaup"
      params:
        icon: github
    - name: Discord
      weight: 8
      url: "https://discord.com/invite/K3JFd9d3wk"
      params:
        icon: discord

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logo/ΩUp.png
      dark: logo/ΩUp-dark.png
      link: /
      width: 70
      height: 36

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/omegaup/blog/content"

defaultContentLanguage: es
languages:
  es:
    languageName: Español
    weight: 1
